# ไฟล์: frontend/docker-compose.yml
version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shop_frontend
    command: npm run dev -- --host 0.0.0.0 --port 5173
    ports:
      - "3000:5173"
    volumes:
      - .:/app       # ตรวจสอบว่าบรรทัดนี้มีอยู่ (เพื่อให้แก้โค้ดแล้วเปลี่ยนทันที)
      - /app/node_modules
    networks:
      - shop-net

networks:
  shop-net:
    external: true
    name: shop-network
