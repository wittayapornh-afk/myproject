version: '3.8'

services:
  # 1. Django API
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shop_backend
    volumes:
      - .:/usr/src/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=3306
      - DATABASE_NAME=django_db
      - DATABASE_USER=django_user
      - DATABASE_PASSWORD=MyStrongPass123
    command: python manage.py runserver 0.0.0.0:8000
    networks:
      - shop-net
    # ✅ แก้ไขจุดที่ 1: สั่งให้รอจนกว่า db จะสถานะ 'healthy' (พร้อมใช้งานจริง)
    depends_on:
      db:
        condition: service_healthy
    # ✅ แถม: ถ้าเกิด error อื่นๆ ให้ลอง restart เองอัตโนมัติ
    restart: on-failure

  # 2. MySQL Database
  db:
    image: mysql:8.0
    container_name: shop_db
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=django_db
      - MYSQL_USER=django_user
      - MYSQL_PASSWORD=MyStrongPass123
      - MYSQL_ROOT_PASSWORD=root_secret
    ports:
      - "3306:3306"
    networks:
      - shop-net
    # ✅ แก้ไขจุดที่ 2: เพิ่ม Healthcheck เพื่อตรวจสอบว่า Database พร้อมรับ connection หรือยัง
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_secret"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # 3. phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: shop_pma
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306
      - PMA_ARBITRARY=1
    ports:
      - "8080:80"
    networks:
      - shop-net
    depends_on:
      - db

volumes:
  mysql_data:

networks:
  shop-net:
    name: shop-network
    driver: bridge