version: '3.8'

services:
  # 1. Django API
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shop-backend
    volumes:
      - .:/usr/src/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=3306
      - DATABASE_NAME=django_db
      - DATABASE_USER=django_user
      - DATABASE_PASSWORD=django_password
    command: python manage.py runserver 0.0.0.0:8000
    networks:
      - shop-net
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure

  # 2. MySQL Database
  db:
    image: mysql:8.0
    container_name: shop_db
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=django_db
      - MYSQL_USER=django_user
      - MYSQL_PASSWORD=django_password
      - MYSQL_ROOT_PASSWORD=root_secret
      - MYSQL_CHARSET=utf8mb4
      - MYSQL_COLLATION=utf8mb4_general_ci
      - MYSQL_PORT_3306_TCP_ADDR=db
      - MYSQL_PORT_3306_TCP_PORT=3306
    ports:
      - "3306:3306"
    networks:
      - shop-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_secret"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # 3. phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: shop_pma
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306
      - PMA_USER=django_user
      - PMA_PASSWORD=django_password
      - PMA_ARBITRARY=1
      
    ports:
      - "8081:80"
    networks:
      - shop-net
    depends_on:
      - db

volumes:
  mysql_data:

networks:
  shop-net:
    name: shop-network
    driver: bridge
