# pytest configuration for myapp tests
[tool:pytest]
DJANGO_SETTINGS_MODULE = backend.settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=myapp
    --cov-report=html
    --cov-report=term-missing
testpaths = myapp/tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    flash_sale: Flash Sale related tests
    tag: Tag related tests
    coupon: Coupon related tests
    analytics: Analytics related tests
